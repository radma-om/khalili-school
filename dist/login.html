<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام إدارة الطلاب والمعلمين</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.sheetjs.com/xlsx-0.18.5/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/all-B4FCx1LN.css">
</head>
<body class="font-tajawal bg-gradient-to-br from-primary-100 via-primary-50 to-secondary-100 min-h-screen bg-animate">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-primary-800 mb-3">نظام إدارة الطلاب والمعلمين</h1>
            <p class="text-gray-600 text-lg">نظام متكامل لإدارة التواصل مع الطلاب وأولياء الأمور</p>
        </header>

        <!-- تسجيل الدخول -->
        <div class="card">
            <h2 class="text-2xl font-bold mb-8 text-primary-800 text-center">تسجيل الدخول</h2>
            <div class="space-y-6">
                <div class="relative">
                    <div class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none text-gray-500">
                        <i class="fas fa-user text-lg"></i>
                    </div>
                    <input type="text" id="username" placeholder="اسم المستخدم" 
                           class="input-field pr-12">
                </div>
                <div class="relative">
                    <div class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none text-gray-500">
                        <i class="fas fa-lock text-lg"></i>
                    </div>
                    <input type="password" id="password" placeholder="كلمة المرور" 
                           class="input-field pr-12">
                </div>
                <div id="error-message" class="error-message hidden">
                    <i class="fas fa-exclamation-circle ml-2"></i>
                    بيانات تسجيل الدخول غير صحيحة
                </div>
                <button onclick="login()" 
                        class="btn-primary mt-6">
                    <i class="fas fa-sign-in-alt ml-2"></i>
                    دخول
                </button>
            </div>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
