<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الطلاب والمعلمين</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <link href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.sheetjs.com/xlsx-0.18.5/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
</head>
<body class="font-tajawal bg-gradient-to-br from-primary-100 via-primary-50 to-secondary-100 min-h-screen bg-animate">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-primary-800 mb-3">نظام إدارة الطلاب والمعلمين</h1>
            <p class="text-gray-600 text-lg">نظام متكامل لإدارة التواصل مع الطلاب وأولياء الأمور</p>
        </header>

        <!-- القسم الرئيسي -->
        <div id="mainContent" class="space-y-8">
            <!-- اختيار الصف والطلاب -->
            <div class="card">
                <h2 class="text-2xl font-bold mb-6 text-primary-800 text-center">اختيار الصف والطلاب</h2>
                <select id="classSelect" class="select-field">
                    <option value="">اختر الصف</option>
                </select>
                
                <div class="mb-4 flex items-center">
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox" id="selectAll" class="student-checkbox">
                        <span class="mr-2">تحديد الكل</span>
                    </label>
                </div>
                
                <div id="studentList" class="max-h-60 overflow-y-auto space-y-2 custom-scrollbar"></div>
            </div>

            <!-- صياغة الرسالة -->
            <div class="card">
                <h2 class="text-2xl font-bold mb-6 text-primary-800 text-center">صياغة الرسالة</h2>
                
                <!-- إدخال الحدث -->
                <div class="mb-4">
                    <label for="eventInput" class="block text-gray-700 mb-2">
                        <i class="fas fa-star ml-2"></i>
                        الحدث
                    </label>
                    <input type="text" id="eventInput" 
                           class="input-field"
                           placeholder="أدخل الحدث هنا..."
                           onchange="updateEventVariable()">
                </div>

                <div class="flex flex-wrap gap-2 mb-4">
                    <button onclick="insertVariable('studentName')" class="variable-btn">
                        <i class="fas fa-user ml-1"></i>
                        اسم الطالب
                    </button>
                    <button onclick="insertVariable('teacherName')" class="variable-btn">
                        <i class="fas fa-chalkboard-teacher ml-1"></i>
                        اسم المعلم
                    </button>
                    <button onclick="insertVariable('className')" class="variable-btn">
                        <i class="fas fa-school ml-1"></i>
                        الصف
                    </button>
                    <button onclick="insertVariable('date')" class="variable-btn">
                        <i class="fas fa-calendar-alt ml-1"></i>
                        التاريخ
                    </button>
                    <button onclick="insertVariable('event')" class="variable-btn">
                        <i class="fas fa-star ml-1"></i>
                        الحدث
                    </button>
                    <button onclick="insertVariable('time')" class="variable-btn">
                        <i class="fas fa-clock ml-1"></i>
                        الوقت
                    </button>
                </div>
                <textarea id="messageTemplate" 
                          class="textarea-field"
                          placeholder="اكتب رسالتك هنا..."></textarea>
                <button onclick="sendMessages()" 
                        class="btn-success">
                    <i class="fas fa-paper-plane ml-2"></i>
                    إرسال الرسائل
                </button>
            </div>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
